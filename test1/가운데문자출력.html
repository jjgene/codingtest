<body>
    <script>
        function solution(s) {
            let answer;
            let mid=Math.floor(s.length/2);
            if(mid%2===1) answer=s.substr(mid,1);
            else answer=s.substr(mid-1,2);

            return answer;
        }
        console.log(solution("teacher"));
    </script>
</body>
