<body>
    <script>
        function solution(s) {
            let answer="";
            for(let x of s){
                let num=x.charCodeAt();
                if(num>=97&&num<=122) answer+=String.fromCharCode(num-32);
                else answer+=x;
            }

            return answer;
        }

        let str="hiHihIHeLLo"
        console.log(solution(str));
    </script>
