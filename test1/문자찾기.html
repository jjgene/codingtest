<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer=0;
                for(let x of s){
                    if(x>='A'&&x<='Z') answer+=1;
                }
                
                return answer;
            }
            
            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
